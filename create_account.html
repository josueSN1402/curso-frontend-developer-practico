<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/logos/favicon_yard_sale.svg" />
  <title>Yard Sale</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="login d-grd p-i-c">
    <section class="form-container d-grd form-account-container">
      <h1 class="title-account">My account</h1>
      <form action="/" class="form d-flx f-col form-account">
        <div class="d-flx f-col">
          <label for="name" class="label">Name</label>
          <input type="text" id="name" placeholder="Camila Yokoo" class="input input-name">

          <label for="email" class="label">Email address</label>
          <input type="text" id="email" placeholder="camilayokoo@gmail.com" class="input input-email">

          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
        </div>
        <input type="submit" value="Create account" class="btn btn-primary login-btn">
      </form>
    </section>
  </main>
</body>

</html>
