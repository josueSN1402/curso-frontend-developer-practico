<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/logos/favicon_yard_sale.svg" />
  <title>Yard Sale</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="login d-grd p-i-c">
    <section class="form-container d-grd">
      <img src="./images/logos/logo_yard_sale.svg" alt="Yard sale" class="logo">
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a neew password for yue account</p>
      <form action="/" class="form d-flx">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input input-password" />

        <label for="new-password" class="label">Re-enter password</label>
        <input type="password" id="new-password" placeholder="*********" class="input input-password" />

        <input type="submit" value="Confirm" class="btn btn-primary login-button" />
      </form>
    </section>
  </main>
</body>

</html>
